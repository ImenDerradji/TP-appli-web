<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TP3 AW - Formulaire v2</title>
        <script src="form-jquery-validation.js"></script>
        <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
        <script src="jquery-3.2.1.slim.min.js"></script>
        <!-- CSS boostrap -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="popper.min.js"></script>
        <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
        <script src="bootstrap.min.js"></script>
    </head>
    <body>
        <form>
            <div class="container">
                <h1>TP3 AW - Formulaire v2</h1>
                <label for="lname">Nom:</label>
                <input type="text" class="form-control" id="lname" placeholder="ex: Holmes"/><br>
                <label for="fname">Prénom:</label>
                <input type="text" class="form-control" id="fname" placeholder="ex: Sherlock"/><br>
                <label for="birthdate">Date de naissance:</label>
                <input type="date" class="form-control" id="birthdate" placeholder="JJ/MM/AAAA"/><br>
                <label for="address">Adresse:</label>
                <input type="text" class="form-control" id="address" placeholder="ex: 02 Rue de la République"/><br>
                <label for="email">Mail:</label>
                <input type="email" class="form-control" id="email" placeholder="sherlockholmes@gmail.com"/><br>
                <button type="button" class="btn btn-primary">Valider</button>
            </div>
        </form>
        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Corps de la modal à modifier après validation du formulaire</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
